<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Special Classical music!</title>
    <!-- 클래식 음악을 추천해주므로, LP판 favicon 추가. 출처 하단 명시 -->
    <link rel="icon" href="images/lp.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>
<body>
<header class="header">
    <h1>오늘은 어떤 클래식 음악으로 힐링해볼까?</h1>
    <div id="current-time"></div>
</header>


    <div class="description">
        <p>삶에 지친 여러분들을 위해 맞춤형 클래식 음악을 추천해드립니다.
        음악을 감상하며 휴식시간을 가져보세요.</p>
    </div>

    <main class="flex-container">
        <section id="mode-select">
            <h2>무엇을 기반으로 추천해드릴까요?</h2>
            <button id="feeling">기분</button>
            <button id="weather">날씨</button>
        </section>

        <section id="choice-page">
            <section id="choice-feeling" class="hidden">
                <h2>당신의 현재 감정을 골라주세요</h2>
                <form id="feeling-form" class="radio-group">
                    <label><input type="radio" name="feeling" value="happy">😄 기쁨</label>
                    <label><input type="radio" name="feeling" value="sad">😢 슬픔</label>
                    <label><input type="radio" name="feeling" value="tired">😮‍ 지침</label>
                    <label><input type="radio" name="feeling" value="angry">😠 화남</label>
                    <label><input type="radio" name="feeling" value="sleepy">😴 졸림</label>
                </form>
                <button id="submit-feeling">확인</button>
            </section>

            <section id="choice-weather" class="hidden">
                <h2>오늘의 날씨를 골라주세요</h2>
                <form id="weather-form" class="radio-group">
                    <label><input type="radio" name="weather" value="sunny">☀ 맑음</label>
                    <label><input type="radio" name="weather" value="cloudy">☁ 흐림</label>
                    <label><input type="radio" name="weather" value="rainy">☂ 비</label>
                    <label><input type="radio" name="weather" value="thunder">⚡ 천둥번개</label>
                    <label><input type="radio" name="weather" value="snowy">❄ 눈</label>
                </form>
            <button id="submit-weather">확인</button>
            </section>
        </section>


        <section id="music-info" class="hidden">
            <h2>이 음악을 추천합니다!</h2>
            <div class="music-container">
                <img id="musician" src="" alt="images" />
                <h3 class="music-title">곡명 </h3>
                <h4 class="artist">작곡가 </h4>
                <p>노래</p>
                <!-- 추가
                <div id="player-container"></div>
                -->
                <a href="#" target="_blank">유튜브에서 바로 듣기</a>

            </div>

            <button id="retry">다시하기</button>
        </section>


    </main>

    </footer>

</body>
</html>
